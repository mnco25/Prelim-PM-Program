<html lang="en">

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"

    />
    <style>
      :root {
        --primary-color: #4361ee;
        --primary-light: #4cc9f0;
        --secondary-color: #7209b7;
        --correct-color: #06d6a0;
        --incorrect-color: #ef476f;
        --text-color: #2b2d42;
        --text-light: #8d99ae;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        --border-radius: 12px;
      }

      .dark-mode {
        --primary-color: #6c63ff;
        --primary-light: #3a86ff;
        --secondary-color: #8338ec;
        --correct-color: #38b000;
        --incorrect-color: #ff006e;
        --text-color: #f1faee;
        --text-light: #a8dadc;
        --bg-color: #121212;
        --card-bg: #1f1f1f;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      * {
        box-sizing: border-box;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 0;
        color: var(--text-color);
        line-height: 1.6;
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--primary-color);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: var(--shadow);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: transform 0.2s, background-color 0.3s;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .quiz-container {
        max-width: 900px;
        margin: 20px auto;
        padding: 30px;
        background-color: var(--card-bg);
        box-shadow: var(--shadow);
        border-radius: var(--border-radius);
        position: relative;
        overflow: hidden;
      }

      .header-container {
        position: relative;
        margin-bottom: 30px;
      }

      h1 {
        text-align: center;
        color: var(--primary-color);
        margin: 0 0 10px 0;
        font-weight: 600;
        font-size: 32px;
      }

      .progress-container {
        height: 10px;
        width: 100%;
        background-color: var(--bg-color);
        border-radius: 5px;
        margin-top: 20px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--primary-light) 0%,
          var(--primary-color) 100%
        );
        width: 0%;
        transition: width 0.5s ease;
        border-radius: 5px;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        color: var(--text-light);
        font-size: 14px;
      }

      .question {
        margin-bottom: 30px;
        padding: 25px;
        border-radius: var(--border-radius);
        background-color: var(--card-bg);
        box-shadow: var(--shadow);
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .question:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      }

      .question::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 100%;
        background-color: var(--primary-color);
        border-radius: var(--border-radius) 0 0 var(--border-radius);
      }

      .question.answered::before {
        background-color: var(--correct-color);
      }

      .question.answered-incorrect::before {
        background-color: var(--incorrect-color);
      }

      .question p {
        margin: 0 0 15px 0;
        font-weight: 500;
        color: var(--text-color);
        font-size: 18px;
      }

      .question-number {
        display: inline-block;
        width: 28px;
        height: 28px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 28px;
        margin-right: 10px;
        font-size: 14px;
        font-weight: bold;
      }

      .options-container {
        margin-top: 20px;
      }

      label {
        display: flex;
        align-items: center;
        margin: 10px 0;
        padding: 12px 15px;
        border-radius: 8px;
        background-color: var(--bg-color);
        cursor: pointer;
        transition: all 0.2s;
      }

      label:hover {
        background-color: var(--primary-light);
        color: white;
      }

      input[type="radio"] {
        margin-right: 12px;
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid var(--primary-color);
        border-radius: 50%;
        outline: none;
        position: relative;
      }

      input[type="radio"]:checked {
        background-color: var(--primary-color);
      }

      input[type="radio"]:checked::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        background-color: white;
        border-radius: 50%;
      }

      .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
      }

      button {
        padding: 12px 22px;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 16px;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(-1px);
      }

      button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.2);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      button:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .answer {
        margin-top: 20px;
        padding: 15px;
        background-color: var(--bg-color);
        border-radius: 8px;
        display: none;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .answer p {
        margin: 5px 0;
        font-weight: normal;
        color: var(--text-color);
      }

      .correct {
        color: var(--correct-color);
        font-weight: 600;
      }

      .incorrect {
        color: var(--incorrect-color);
        font-weight: 600;
      }

      .explanation-header {
        font-weight: 500;
        color: var(--primary-color);
        margin-bottom: 5px;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px 0;
        color: var(--text-light);
        font-size: 0.9em;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      .completed-message {
        text-align: center;
        padding: 30px;
        background-color: var(--bg-color);
        border-radius: 8px;
        margin-top: 20px;
        display: none;
      }

      .completed-message h2 {
        color: var(--primary-color);
      }

      @media (max-width: 768px) {
        .quiz-container {
          margin: 10px;
          padding: 20px;
        }

        .question {
          padding: 15px;
        }

        h1 {
          font-size: 24px;
        }

        .button-container {
          justify-content: center;
        }
      }

      .category-selector {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .category-btn {
        padding: 10px 20px;
        background: var(--primary-light);
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.2s;
      }

      .category-btn:hover {
        transform: translateY(-3px);
      }

      .category-btn.active {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>

      const quizDiv = document.getElementById("quiz");
      const progressBar = document.getElementById("progress");
      const questionCountSpan = document.getElementById("questionCount");
      const scoreDisplaySpan = document.getElementById("scoreDisplay");
      const completedMessage = document.getElementById("completedMessage");
      const finalScoreP = document.getElementById("finalScore");
      const prelimBtn = document.getElementById("prelimBtn");
      const midtermBtn = document.getElementById("midtermBtn");

      let answeredQuestions = 0;
      let correctAnswers = 0;
      let currentQuestions = prelimQuestions;

      // Set current year in footer
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();

      // Function to load quiz questions based on category
      function loadQuestions(questions) {
        // Clear current quiz display and reset counters
        quizDiv.innerHTML = "";
        answeredQuestions = 0;
        correctAnswers = 0;
        currentQuestions = questions;

        // Generate question elements
        questions.forEach((question, index) => {
          const questionDiv = document.createElement("div");
          questionDiv.className = "question";
          questionDiv.id = question.id;

          const p = document.createElement("p");
          const questionNumber = document.createElement("span");
          questionNumber.className = "question-number";
          questionNumber.textContent = index + 1;

          p.appendChild(questionNumber);
          p.appendChild(
            document.createTextNode(
              " " + question.text.substring(question.text.indexOf(".") + 2)
            )
          );
          questionDiv.appendChild(p);

          const optionsContainer = document.createElement("div");
          optionsContainer.className = "options-container";

          if (question.type === "multiple-choice") {
            question.choices.forEach((choice, index) => {
              const label = document.createElement("label");
              const radio = document.createElement("input");
              radio.type = "radio";
              radio.name = question.id;
              radio.value = index;
              label.appendChild(radio);
              label.appendChild(document.createTextNode(choice));
              optionsContainer.appendChild(label);
            });

            questionDiv.appendChild(optionsContainer);

            const buttonContainer = document.createElement("div");
            buttonContainer.className = "button-container";

            const button = document.createElement("button");
            button.textContent = "Check Answer";
            button.onclick = () =>
              checkAnswer(
                question.id,
                question.correctAnswer,
                question.explanation,
                question.choices
              );

            buttonContainer.appendChild(button);
            questionDiv.appendChild(buttonContainer);
          } else {
            questionDiv.appendChild(optionsContainer);

            const buttonContainer = document.createElement("div");
            buttonContainer.className = "button-container";

            const button = document.createElement("button");
            button.textContent = "Show Sample Answer";
            button.onclick = () =>
              showSampleAnswer(question.id, question.sampleAnswer);

            buttonContainer.appendChild(button);
            questionDiv.appendChild(buttonContainer);
          }

          const answerDiv = document.createElement("div");
          answerDiv.className = "answer";
          questionDiv.appendChild(answerDiv);

          quizDiv.appendChild(questionDiv);
        });

        // Update progress display
        updateProgress();

        // Hide completed message when switching categories
        completedMessage.style.display = "none";
      }

      // Toggle between Prelim and Midterm categories
      prelimBtn.addEventListener("click", function () {
        if (!this.classList.contains("active")) {
          prelimBtn.classList.add("active");
          midtermBtn.classList.remove("active");
          loadQuestions(prelimQuestions);
        }
      });

      midtermBtn.addEventListener("click", function () {
        if (!this.classList.contains("active")) {
          midtermBtn.classList.add("active");
          prelimBtn.classList.remove("active");
          loadQuestions(midtermQuestions);
        }
      });

      function checkAnswer(questionId, correctIndex, explanation, choices) {
        const question = document.getElementById(questionId);
        const selected = question.querySelector(
          `input[name="${questionId}"]:checked`
        );
        const answerDiv = question.querySelector(".answer");
        const button = question.querySelector("button");

        if (!selected) {
          alert("Please select an answer.");
          return;
        }

        const selectedIndex = parseInt(selected.value);
        const isCorrect = selectedIndex === correctIndex;
        const selectedChoice = choices[selectedIndex];
        const correctChoice = choices[correctIndex];

        if (isCorrect) {
          question.classList.add("answered");
          correctAnswers++;
        } else {
          question.classList.add("answered-incorrect");
        }

        answerDiv.innerHTML = `
          <p>You selected: <span class="${
            isCorrect ? "correct" : "incorrect"
          }">${selectedChoice}</span> (${
          isCorrect ? "correct" : "incorrect"
        })</p>
          ${
            !isCorrect
              ? `<p>The correct answer is: <span class="correct">${correctChoice}</span></p>`
              : ""
          }
          <p class="explanation-header">Explanation:</p>
          <p>${explanation}</p>
        `;

        answerDiv.style.display = "block";

        // Disable radio buttons after checking
        question
          .querySelectorAll('input[type="radio"]')
          .forEach((radio) => (radio.disabled = true));
        button.disabled = true;

        // Update progress only if first time answering
        if (!question.classList.contains("counted")) {
          answeredQuestions++;
          updateProgress();
          question.classList.add("counted");
        }
      }

      function showSampleAnswer(questionId, sampleAnswer) {
        const question = document.getElementById(questionId);
        const answerDiv = question.querySelector(".answer");

        answerDiv.innerHTML = `
          <p class="explanation-header">Sample Answer:</p>
          <p>${sampleAnswer}</p>
        `;

        answerDiv.style.display = "block";
        question.querySelector("button").disabled = true;

        // Update progress only if first time viewing
        if (!question.classList.contains("counted")) {
          answeredQuestions++;
          question.classList.add("answered");
          question.classList.add("counted");
          updateProgress();
        }
      }

      function updateProgress() {
        const totalQuestions = currentQuestions.length;
        const progress = (answeredQuestions / totalQuestions) * 100;

        progressBar.style.width = `${progress}%`;
        questionCountSpan.textContent = `${answeredQuestions} of ${totalQuestions} questions answered`;

        const score =
          correctAnswers > 0
            ? Math.round((correctAnswers / answeredQuestions) * 100)
            : 0;
        scoreDisplaySpan.textContent = `Score: ${score}%`;

        if (answeredQuestions === totalQuestions) {
          finalScoreP.textContent = `Your final score: ${score}%`;
          completedMessage.style.display = "block";
          completedMessage.scrollIntoView({ behavior: "smooth" });
        }
      }

      // Theme Toggle
      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        themeToggle.textContent = document.body.classList.contains("dark-mode")
          ? "☀️"
          : "🌙";
      });

      // Initialize with prelim questions
      loadQuestions(prelimQuestions);
    </script>
